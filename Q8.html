<html>

<head>
    <title>the css properties</title>
    <h1>
        <style>
            ul.a {
                list-style-type: circle;
            }

            ul.b {
                list-style-type: square;
            }

            ol.a {
                list-style-type: upper roman;
            }

            ol.b {
                list-style-type: lower roman;
            }

            p1 {
                border: double;
                border-color: blue
            }

            p2 {
                border: double;
                border-color: blue
            }
        </style>
    </h1>
</head>

<body>
    <p1>example of unordered list</p1>
    <ul class="a">
        <li>blue</li>
        <li>black</li>
        <li>brown</li>
        <li>burgundy</li>
    </ul>
    <ul class="b">
        <li>red</li>
        <li>rosperry</li>
        <li>rose</li>
        <li>rosso corsa</li>
    </ul>
    <p2>example of ordered list</p2>
    <ol class="a">
        <li>white tea</li>
        <li>green tea</li>
        <li>black tea</li>
        <li>orange tea</li>
        <li>yellow tea</li>
    </ol>
    <ol class="a">
        <li>black tea</li>
        <li>dark tea</li>
        <li>herbal tea</li>
        <li>chai</li>
</body>

</html>
